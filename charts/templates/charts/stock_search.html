<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'charts/news.css' %}"/>

<body>
  <nav class="navbar fixed-top flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/charts/">CHARTS</a>
      <form class="form-inline form-search" method="GET" action="/charts/search/">
        <input class="form-control mr-sm-2" name="search_query" type="search" placeholder="Search" aria-label="Search">
        <button class="form-control my-2 my-sm-0" type="submit">Search</button>
      </form>
  </nav>

  <div style="margin-top: 3.75rem">
    <table class="table table-hover table-borderless">
      <thead class="table-dark">
        <tr>
          <th scope="col">SYMBOL</th>
          <th scope="col">NAME</th>
          <th scope="col">PRICE</th>
          <th scope="col">CHANGE</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for stock in content %}
          <tr>
            <th scope="row">{{stock.symbol}}</th>
            <td>{{stock.name}}</td>
            <td>{{stock.close}}</td>
            <td>{{stock.diff}}</td>
            <td>
              <a class="btn btn-outline-primary" href="/charts/info/{{stock.id}}">INFO</a>
              <a class="btn btn-outline-primary" href="/charts/news/{{stock.id}}">NEWS</a>
              <a class="btn btn-outline-primary" href="/charts/dashboard/{{stock.id}}">DASHBOARD</a>
            </td>
          </tr>
        {% endfor %}
    </tbody>
  </table>
  </div>
</body>
