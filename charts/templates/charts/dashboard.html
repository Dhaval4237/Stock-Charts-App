<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'charts/dashboard.css' %}"/>

<body>
	<nav class="navbar fixed-top flex-md-nowrap p-0 shadow">
	  	<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/charts/">CHARTS</a>
		<form class="form-inline form-search" method="GET" action="/charts/search/">
	        <input class="form-control mr-sm-2" name="search_query" type="search" placeholder="Search" aria-label="Search">
	        <button class="form-control my-2 my-sm-0" type="submit">Search</button>
	    </form>
	</nav>

	<div class="container-fluid">
	  <div class="row">
	    <nav class="col-md-2 d-none d-md-block sidebar">
	      <div class="sidebar-sticky border-right">
	        <ul class="nav flex-column">
	          <li class="nav-item">
	            <a class="nav-link active" href="/charts/dashboard/{{ stock.id }}">
	              <span data-feather="home"></span>
	              DASHBOARD <span class="sr-only">(current)</span>
	            </a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link" href="/charts/info/{{ stock.id }}">
	              <span data-feather="shopping-cart"></span>
	              INFO
	            </a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link" href="/charts/news/{{ stock.id }}">
	              <span data-feather="bar-chart-2"></span>
	              NEWS
	            </a>
	          </li>
	        </ul>
	      </div>
	    </nav>

	    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
	        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
		        <h1 class="h2">{{info.name}}</h1>
		        <div class="btn-toolbar mb-2 mb-md-0">
		        	<form class="form-inline" style="margin-top:1rem;" method="GET" action=".">
			        	<select class="custom-select form-control mb-2" name="period">
						  <option value="1m">1 Minute</option>
						  <option value="5m">5 Minute</option>
						  <option value="15m">15 Minute</option>
						  <option value="30m">30 Minute</option>
						  <option value="1h">Hourly</option>
						  <option value="1d">Daily</option>
						  <option value="1wk">Weekly</option>
						  <option value="1mo">Monthly</option>
						  <option value="1y">Yearly</option>
						</select>
						<button class="form-control mb-2" type="submit">Update</button>
					</form>
		        </div>
	      	</div>

	      	<div class="row">
	      		<div class="col-lg-5">
	      			<div class="card">
	      				{{ bar_div|safe }}
	      			</div>
	      		</div>
				<div class="col-lg-7">
					<div class="card">
						{{ line_div|safe }}
					</div>
				</div>
			</div>
	      	<div class="row">
	      		<div class="col">
	      			<div class="card">
	      				{{ graph_div|safe }}
	      			</div>
      			</div>
	      	</div>
	      	
	    </main>
	  </div>
	</div>		
</body>
